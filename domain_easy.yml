session_config:
  session_expiration_time: 0.0
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- thankyou
- mood_great
- mood_unhappy
- bot_challenge
- ask_account_open
- account_open_details:
    use_entities: []
entities:
- PERSON
- aadhar_number
- mobile_number
- account_type
slots:
  PERSON:
    type: unfeaturized
  aadhar_number:
    type: unfeaturized
  mobile_number:
    type:  unfeaturized
  account_type:
    type: categorical
    values:
    - current
    - savings
responses:
  utter_ask_account_PERSON:
  - text: May i know your name?
  utter_ask_aadhar_number:
  - text: your aadhar number?
  utter_goodbye:
  - text: Bye
  - text: Goodbye!
  - text: Bye!
  - text: Ciao!
  - text: Bye, was nice talking to you!
  - text: Bye bye!
  utter_greet:
  - text: Hi, how can I help you?
  utter_noworries:
  - text: You're welcome :)
  utter_account_created:
  - text: 'Successfully created account for ${PERSON}.'
  utter_ask_rephrase:
  - text: I didn't quite understand that. Can you rephrase?
  utter_ok:
  - text: üëç
  - text: ok
  utter_can_do:
  - text: Sure thing!
  - text: Can do!
  - text: You got it. üëç
  utter_ask_continue:
  - text: Would you like to continue?
  utter_default:
  - text: Sorry, I didn't get that. Could you rephrase?
  - text: I didn't understand, could you rephrase that?
  - text: I'm sorry, but I didn't understand you. Could you please rephrase what you
      just said?
  - text: I'm afraid I didn't get what you just said. Could you rephrase that?
  - text: I didn't quite get that, could you rephrase your message?
  - text: Could you rephrase your message? I didn't get it, I'm sorry.
  utter_ask_account_creation_confirm:
  - text: 'Would you like to confirm on ${account_type} account creation for ${PERSON} ?'
    buttons:
    - title: Yes
      payload: /affirm
    - title: No, cancel 
      payload: /deny
  utter_account_creation_cancelled:
  - text: Account creation cancelled
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"
  utter_did_that_help:
  - text: "Did that help you?"
  utter_happy:
  - text: "Great, carry on!"
  utter_iamabot:
  - text: "I am a  bot."
actions:
- action_account_open

forms:
- act_open_form

